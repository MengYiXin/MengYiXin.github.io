            <h1 id="集合"><a href="#集合" class="headerlink" title="集合"></a>集合</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"># 模块</span><br><span class="line"># 通常来说，比较正规的工程不会把所有代码放在一个py文件里，我们会把代码拆成各个模块，分别调用。对python来说，拆成各个模块可以看做拆成各个py文件。</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"># 搜索路径</span><br><span class="line"># 通常来说，同文件夹下的py文件可以直接import。</span><br><span class="line"> </span><br><span class="line">def print_hello():</span><br><span class="line">    print(&quot;hello&quot;)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"># 我们把这个保存至hello.py</span><br><span class="line">import hello</span><br><span class="line"> </span><br><span class="line">hello.print_hello()</span><br><span class="line"> </span><br><span class="line"># 在run.py里import，然后调用print_hello() 目录结构</span><br><span class="line"># .....&#x2F;</span><br><span class="line"> </span><br><span class="line">hello.py</span><br><span class="line">run.py</span><br><span class="line"> </span><br><span class="line"># hello.py和run.py在同一目录下，可以直接import 如果在不同路径下，可以在sys.path里手动加入你想import的路径</span><br><span class="line"> </span><br><span class="line">import sys</span><br><span class="line"> </span><br><span class="line">sys.path.append(&#39;&#x2F;home&#x2F;yixin&#x2F;course&#39;)</span><br><span class="line">import hello</span><br><span class="line"> </span><br><span class="line">hello.print_hello()</span><br><span class="line"># 如果run.py不在&#x2F;home&#x2F;yixin&#x2F;course文件夹下，手动加入这个路径，就可以import这个路径下的hello.py</span><br><span class="line"> </span><br><span class="line"># ----------------------------------------------------------------------------------------------------</span><br><span class="line"># 通常一个工程不可能只有一层目录结构，并且也不会一个一个path去append到sys里，常用的做法是包，一个目录及其子目录组成的一个包（可以看做一个库）。 举个例子</span><br><span class="line">#</span><br><span class="line">&quot;&quot;&quot;&#x2F;home&#x2F;yixin&#x2F;course</span><br><span class="line">├── __init__.py</span><br><span class="line">├── __init__.pyc</span><br><span class="line">├── m1</span><br><span class="line">│   ├── b.py</span><br><span class="line">│   ├── b.pyc</span><br><span class="line">│   ├── __init__.py</span><br><span class="line">│   ├── __init__.pyc</span><br><span class="line">│   └── m1_1</span><br><span class="line">│       ├── a.py</span><br><span class="line">│       ├── a.pyc</span><br><span class="line">│       ├── __init__.py</span><br><span class="line">│       └── __init__.pyc</span><br><span class="line">└── m2</span><br><span class="line">    ├── __init__.py</span><br><span class="line">    └── run.py</span><br><span class="line">&quot;&quot;&quot;</span><br></pre></td></tr></table></figure>
