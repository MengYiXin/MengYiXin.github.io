赋值</span><br><span class="line"> </span><br><span class="line">#    update(dict2)　　---把dict2的元素加入到dict中去，键字重复时会覆盖dict中的键值</span><br><span class="line"> </span><br><span class="line">myd &#x3D; &#123;&#125;</span><br><span class="line"> </span><br><span class="line">myd[&#39;1&#39;] &#x3D; &#39;one&#39;</span><br><span class="line"> </span><br><span class="line">print(myd)</span><br><span class="line"> </span><br><span class="line">myd1 &#x3D; &#123;1: &#39;one&#39;, 2: &#39;two&#39;&#125;</span><br><span class="line">myd2 &#x3D; &#123;1: &#39;one&#39;, 3: &#39;three&#39;&#125;</span><br><span class="line">myd1.update(myd2)</span><br><span class="line">print(myd1)</span><br><span class="line"> </span><br><span class="line">#     2,删除:pop(key, [default])　　---若字典中key键存在，删除并返回dict[key]，若不存在，且未给出default值，引发KeyError异常</span><br><span class="line">#</span><br><span class="line"># 　　　　　popitem()　　---删除任意键值对，并返回该键值对，如果字典为空，则产生异常KeyError</span><br><span class="line">#</span><br><span class="line"># 　　　　　clear()  ---略</span><br><span class="line"> </span><br><span class="line">myd &#x3D; &#123;1: &quot;one&quot;, 2: &quot;two&quot;, 3: &quot;there&quot;&#125;</span><br><span class="line">item &#x3D; myd.pop(1)</span><br><span class="line">print(item)</span><br><span class="line">print(myd)</span><br><span class="line">newItem &#x3D; myd.popitem()</span><br><span class="line">print(newItem)</span><br><span class="line"> </span><br><span class="line">print(myd)</span><br><span class="line"> </span><br><span class="line">#     3,查询：get(key,[default])　　---返回字典dict中键key对应值，如果字典中不存在此键，则返回default 的值(default默认值为None)</span><br><span class="line">#</span><br><span class="line"># 　　　　　　items()　　---返回一个包含字典中(键, 值)对元组的列表</span><br><span class="line">#</span><br><span class="line"># 　　　　　　keys()　　---返回一个包含字典中所有键的列表</span><br><span class="line">#</span><br><span class="line"># 　　　　　　values()　　---返回一个包含字典中所有值的列表</span><br><span class="line">#</span><br><span class="line">myd &#x3D; &#123;1: &quot;one&quot;, 2: &quot;two&quot;, 3: &quot;there&quot;&#125;</span><br><span class="line">print(myd.get(2))</span><br><span class="line"> </span><br><span class="line">print(myd.items())</span><br><span class="line"> </span><br><span class="line">print(myd.keys())</span><br><span class="line">print(myd.values())</span><br></pre></td></tr></table></figure>
